<!DOCTYPE html>
<html>

<head>
    <title>Fear of Reese</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inconsolata">
    <link rel="stylesheet" href="./style_sheet.css">
    <script type="text/javascript" src="./products_data.js"></script>
    <script>
        //remind the users if they have errors on username and password
        let params = (new URL(document.location)).searchParams;
        window.onload = function () {
            if (params.has('LogError')) {
                alert('Invalid Username or Passowrd');
            }
        }
    </script>

<body>
    <script>
        document.write(`<form action="process_login${location.search}" method="post">`);
    </script>
    <form action="/process_login" method="POST">
        <div class="login_form">
            <h1>F.O.R. LOGIN</h1>
            <p>Please enter your username and password</p>
            <div class="email_input">
                <label for="email">USERNAME</label>
                <input type="text" id="user" name="user">
            </div>
            <div class="pass_input">
                <label for="password">PASSWORD</label>
                <input type="password" id="password" name="password">
            </div>
            <div class="login_submit">
                <input type="submit" value="Log in">
            </div>
        </div>

    </form>
</body>

</html>

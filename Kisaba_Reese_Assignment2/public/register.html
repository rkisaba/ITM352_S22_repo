<!DOCTYPE html>
<html>

<head>
    <title>Fear of Reese</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inconsolata">
    <link rel="stylesheet" href="./style_sheet.css">
    <script type="text/javascript" src="./products_data.js"></script>

<body>
    <form action="/register" method="POST">
        <h1>CREATE A F.O.R. ACCOUNT</h1>
        <div class="email_reg">
            <label for="email">Email</label>
            <input type="text" id="email" name="email" placeholder="xxx@pupsupport.com">
        </div>
        <div class="reemail_reg">
            <label for="reemail">Re-enter Email</label>
            <input type="text" id="reemail" name="reemail" placeholder="xxx@pupsupport.com">
        </div>
        <div class="name_reg">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Pup Support">
        </div>
        <div class="user_reg">
            <label for="user">Username</label>
            <input type="text" id="user" name="user" placeholder="Username">
        </div>
        <div class="pass_reg">
            <label for="pass">Password</label>
            <input type="password" id="pass" name="pass">
        </div>
        <div class="repass_reg">
            <label for="repass">Re-enter Password</label>
            <input type="password" id="repass" name="repass">
        </div>
        <input type="submit" value="Register">
    </form>
</body>

</html>

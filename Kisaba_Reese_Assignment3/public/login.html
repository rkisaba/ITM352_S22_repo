<html lang="en">
<head>
  <script>
    //remind the users if they have errors on username and password
    let params = (new URL(document.location)).searchParams;

        if (params.has('LogError')) {
            alert('Invalid Username or Passowrd');
        }
    }

  <link rel="stylesheet" href="login.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>

    document.write(`<form action="process_login${location.search}" method="post">`);

      <form>

         <div class="con">

         <header class="head-form">

            <!--     A welcome message or an explanation of the login form -->
            <p>Ready to check out? Please login first! </p>
            <p>Don't have an account? Sign up now! </p>
         </header>
         <!--     End  header Content  -->
         <br>
         <div class="field-set">
           
            <!--   user name -->
               <span class="input-item">
                 <i class="fa fa-user-circle"></i>

               <input class="form-input" type="text" placeholder="Enter Email" name="username" id="username" required>
           
            <br>
           
                 <!--   Password -->
           
            <span class="input-item">
              <i class="fa fa-key"></i>
             </span>
            <!--   Password Input-->
            <input class="form-input" type="password" placeholder="Enter Password" name="password" onkeyup="" required>
           
           
            <br>
      <!--        buttons -->
      <!--      button LogIn -->
            <button class="log-in" type="submit" value="Login" name="login"> Login </button>
         </div>
        
      <!--   other buttons -->
         <div class="other">
     
      <!--     Sign Up button -->
            <button class="btn submits sign-up">
              <script>
                document.write (`<a href="./register.html${location.search}">Sign up for an account </a>`);
              </script>
              
      <!--         Sign Up font icon -->
            <i class="fa fa-user-plus" aria-hidden="true"></i>
            </button>
      <!--      End Other the Division -->
         </div>
           
      <!--   End Conrainer  -->
        </div>
        
        <!-- End Form -->
      </form>
      </div>
    
    </div>

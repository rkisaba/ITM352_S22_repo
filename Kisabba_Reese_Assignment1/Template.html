<!DOCTYPE html>
<html>
<head>
<title>Fear of Reese</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="style_sheet.css">
<style>
.w3-sidebar a {font-family: "Roboto", sans-serif}
body,h1,h2,h3,h4,h5,h6,.w3-wide {font-family: "Montserrat", sans-serif;}
</style>
<script src="./products.json"></script>
</head>
<body class="w3-content" style="max-width:1200px">

<!-- Sidebar/menu -->
<nav class="w3-sidebar w3-bar-block w3-white w3-collapse w3-top" style="z-index:3;width:250px" id="mySidebar">
  <div class="w3-container w3-display-container w3-padding-16">
    <i onclick="w3_close()" class="fa fa-remove w3-hide-large w3-button w3-display-topright"></i>
    <h3 class="w3-wide"><b>F.O.R.</b></h3>
  </div>
  <div class="w3-padding-64 w3-large w3-text-grey" style="font-weight:bold">
    <a onclick="myAccFunc()" href="javascript:void(0)" class="w3-button w3-block w3-white w3-left-align" id="myBtn">
      Clothes <i class="fa fa-caret-down"></i>
    </a>
    <div id="demoAcc" class="w3-bar-block w3-hide w3-padding-large w3-medium">
      <a href="#" class="w3-bar-item w3-button w3-light-grey"><i class="fa fa-caret-right w3-margin-right"></i>Featured</a>
    </div>
  </div>
</nav>


<!-- !PAGE CONTENT! -->
<body>

  <div id="header">
      <h1>F.O.R.</h1>
  </div>

  <form action="./purchase" method="POST">

      <div class="container">
          <!-- loop is adjusted from Labs and WODs-->
          <div class="left"> <!-- Generates Left column of items -->
              <script>
                  for (i = 0; i < items_array.length/2; i++){ //Loop to generate 1st half of items starting at 0
                      document.write(`
                          <section class='product + ${i}'>
                              <h2>${items_array[i]['item']}</h2> 
                              <img src="${items_array[i]['image']}"> 
                              <p>$${items_array[i]['price'].toFixed(2)}</p> 
                              <p>In Stock: ${items_array[i]['quantity_available']}</p> 
                              <input type='number' min='0' value='0' id="${items_array[i]['id'] + '_input'}"> 
                          </section>
                      `)
                      }
              </script>
          </div>
      </div>

      <div class="container">
          <!-- loop is adjusted from Labs and WODs-->
          <div class="right"> <!-- Generates Right column of items -->
              <script>
                  for (i = items_array.length/2; i < items_array.length; i++){ //Loop to generate 2nd half of items starting at halfway point length/2
                      document.write(`
                          <section class='product + ${i}'>
                              <h2>${items_array[i]['item']}</h2> 
                              <img src="${items_array[i]['image']}"> 
                              <p>$${items_array[i]['price'].toFixed(2)}</p> 
                              <p>In Stock: ${items_array[i]['quantity_available']}</p> 
                              <input type='number' min='0' value='0' id="${items_array[i]['id'] + '_input'}"> 
                          </section>
                      `)
                      }
              </script>
          </div>
      </div>

      <div class="right">
          <input type="submit" value="Add items">
      </div>

  </form>

</body>
  
  <!-- Footer -->
  <footer class="w3-padding-64 w3-light-grey w3-small w3-center" id="footer">
    <div class="w3-row-padding">
      <div class="w3-col s4">
        <h4>Contact</h4>
        <h4>Store</h4>
        <p><i class="fa fa-fw fa-map-marker"></i> Company Name</p>
        <p><i class="fa fa-fw fa-phone"></i> 0044123123</p>
        <p><i class="fa fa-fw fa-envelope"></i> ex@mail.com</p>
      </div>

      <div class="w3-col s4">
        <h4>We accept</h4>
        <p><i class="fa fa-fw fa-cc-amex"></i> Amex</p>
        <p><i class="fa fa-fw fa-credit-card"></i> Credit Card</p>
        <br>
        <i class="fa fa-facebook-official w3-hover-opacity w3-large"></i>
        <i class="fa fa-instagram w3-hover-opacity w3-large"></i>
        <i class="fa fa-snapchat w3-hover-opacity w3-large"></i>
        <i class="fa fa-pinterest-p w3-hover-opacity w3-large"></i>
        <i class="fa fa-twitter w3-hover-opacity w3-large"></i>
        <i class="fa fa-linkedin w3-hover-opacity w3-large"></i>
      </div>
    </div>
  </footer>

  <div class="w3-black w3-center w3-padding-24">Powered by <a href="https://www.w3schools.com/w3css/default.asp" title="W3.CSS" target="_blank" class="w3-hover-opacity">w3.css</a></div>

  <!-- End page content -->
</div>

<script>
// Accordion 
function myAccFunc() {
  var x = document.getElementById("demoAcc");
  if (x.className.indexOf("w3-show") == -1) {
    x.className += " w3-show";
  } else {
    x.className = x.className.replace(" w3-show", "");
  }
}

// Click on the "Jeans" link on page load to open the accordion for demo purposes
document.getElementById("myBtn").click();


// Open and close sidebar
function w3_open() {
  document.getElementById("mySidebar").style.display = "block";
  document.getElementById("myOverlay").style.display = "block";
}
 
function w3_close() {
  document.getElementById("mySidebar").style.display = "none";
  document.getElementById("myOverlay").style.display = "none";
}
</script>

</body>
</html>
